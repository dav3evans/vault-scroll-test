<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./fullpage.min.css" />

<!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "easeInOutCubic". -->
<script src="./easings.min.js"></script>

<script type="text/javascript" src="./fullpage.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test Page</title>
</head>
<body>
    <div id="fullpage">
        <div class="section active" id="section0"><h1>fullPage.js</h1></div>
        <div class="section" id="section2"><h1>No wraps, no extra markup</h1></div>
        <div class="section" id="section3"><h1>Just the simplest demo ever</h1></div>
    </div>

    <script type="text/javascript">
    new fullpage('#fullpage', {
        //options here
        autoScrolling:true,
        scrollHorizontally: true,
        scrollingSpeed: 1500,
    });
    </script>

</body>
</html>
